<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet">
   <!-- bootstrap cdn -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- font awesome cdn -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
   <!-- custom css -->
   <link rel="stylesheet" href="style.css">
   <title>Book Archive</title>
</head>

<body>


   <div id="mainSection">
      <div id="mainDiv">

         <header>
            <div class="header">
               <a href="" class="logo">
                  <img src="/img/open-book.png" alt="">
               </a>
               <div class="part2">
                  <a href="">
                     <img src="/img/shopping-bag.png" alt="">
                  </a>
                  <a href="">
                     <img src="/img/bookmark.png" alt="">
                  </a>
                  <a href="">
                     <img class="profile" src="/img/samantha.jpg" alt="">
                  </a>
                  <a href="">
                     <img src="/img/more.png" alt="">
                  </a>
               </div>
            </div>
         </header>


         <section>
            <div class="container">
               <div class="row">
                  <div class="col">
                     <div class="header-part text-center">
                        <h1>New & Trending</h1>
                        <p>Explorer new worlds from authors</p>
                        <div class="input-group">
                           <button onclick="getBook()" class="btn" type="button" id="searchBtn">
                              <img src="/img/search.png" alt="">
                           </button>
                           <input id="inputField" type="text" class="form-control" value=""
                              placeholder="Titles, author, or topics.">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row" id="bookContainer">
                  <img id="notFound" class="img-fluid" src="img/undraw_marilyn_v73y.svg" alt="">
               </div>
            </div>
         </section>

      </div>
   </div>




   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
